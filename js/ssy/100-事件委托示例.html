<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托示例</title>
    <style>
        #parent-list {
            list-style: none;
        }

        .my-link {
            font-size: 24px;
            text-decoration: none;
            color: rgb(168, 75, 156);
        }

        .my-link:hover {
            color: rgb(84, 136, 194);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <ul id="parent-list">
        <li>
            <p>一个P元素</p>
        </li>
        <li>
            <a href="javascript:;" class="my-link">超链接一</a>
        </li>
        <li>
            <a href="javascript:;" class="my-link">超链接二</a>
        </li>
        <li>
            <a href="javascript:;" class="my-link">超链接三</a>
        </li>
        <li>
            <a href="javascript:;" class="my-link">超链接四</a>
        </li>
    </ul>
    <script>
        window.onload = function () {
            //获取父节点ul,false表示事件在冒泡阶段触发
            document.getElementById('parent-list').addEventListener('click', function (event) {
                //target表示触发事件的对象
                console.log(event.target);
                //表示点击的是样式为my-link的节点（点击p元素无效）
                if (event.target && event.target.className === 'my-link') {
                    alert('ul的点击响应函数')
                }
            }, false)
        }
    </script>
</body>

</html>
