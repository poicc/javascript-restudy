<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery的ajax请求</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <style>
        #showInfo {
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 24px;
            background-color: pink;
            margin: 10px;
        }
    </style>
</head>

<body>
    <input type="button" value="点击" id="btn">
    <div id="showInfo"></div>

    <script>
        $(function () {
            $('#btn').click(function () {
                $.ajax({
                    url: 'http://localhost:8089/01-ajax.json', // 接口的请求地址
                    dataType: 'json',
                    type: 'get',
                    success: function (data) {
                        console.log('接口请求成功');
                        console.log(data);
                        $("#showInfo").html(data.msg);
                    },
                    error: function (err) {
                        console.log('接口请求失败：' + err);
                    },
                });
            });
        });
    </script>
</body>

</html>
