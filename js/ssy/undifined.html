    <script>
        //变量已声明，未赋值时
        let name;
        console.log(name); 				// 打印结果：undefined
        console.log(typeof name); // 打印结果：undefined

        //变量未声明（未定义）时

        //函数无返回值时
        function foo() { }
        console.log(foo()); // 打印结果：undefined

        //调用函数时，未传参
        function foo(name) {
            console.log(name);
        }
        foo(); // 调用函数时，未传参。执行函数后的打印结果：undefined
