<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取当前浏览器的UA</title>
</head>

<body>
    <script>
        var ua = navigator.userAgent; // 获取当前浏览器的 userAgent
        console.log('当前浏览器的UA是：' + ua);
        if (/firefox/i.test(ua)) {
            alert('是火狐浏览器');
        } else if (/chrome/i.test(ua)) {
            alert('是Chrome浏览器');
        } else if (/msie/i.test(ua)) {
            alert('是IE浏览器');
        } else if ('ActiveXObject' in window) {
            alert('是 IE11 浏览器');
        }

        console.log(navigator.userAgent); //userAgent：系统，浏览器) 
        console.log(navigator.platform); //platform：浏览器支持的系统，win/mac/linux 
    </script>
</body>

</html>
