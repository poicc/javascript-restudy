<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取鼠标距离所在盒子的距离</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            padding-top: 100px;
            background-color: pink;
            margin: 100px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
    <script>
        //需求：鼠标进入盒子之后只要移动，哪怕1像素，随时显示鼠标在盒子中的坐标。
        //技术点：新事件 onmousemove：在事件源上，哪怕鼠标移动1像素也会触动这个事件。
        //一定程度上，模拟了定时器
        //步骤：
        //1.获取该事件涉及的相关元素
        //2.获取鼠标在整个页面的位置
        //3.获取盒子在整个页面的位置
        //4.用鼠标的位置减去盒子的位置赋

        var div = document.getElementsByTagName("div")[0];
        div.onmousemove = function (event) {
            event = event || window.event;
            //2.获取鼠标在整个页面的位置
            var pageX = event.pageX || scroll().left + event.clientX;
            var pageY = event.pageY || scroll().top + event.clientY;
            //3.获取盒子在整个页面的位置
            // var xx =
            // var yy =
            //4.用鼠标的位置减去盒子的位置
            var targetX = pageX - div.offsetLeft;
            var targetY = pageY - div.offsetTop;
            this.innerHTML = `<p>鼠标在盒子中的X坐标为${targetX}</p><p>鼠标在盒子中的Y坐标为${targetY}</p>`
        }

    </script>
</body>

</html>
