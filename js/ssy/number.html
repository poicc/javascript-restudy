<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("abc" / 18);  	//结果是NaN
        console.log("abc" * "abcd"); //字符串相乘是没有结果的，但如果非要让JS去算，它就会给你NaN

        var a = "3";
        var b = 2;
        console.log(`a-b=${a - b}`);


        //布尔值 = Number.isInteger(数字); 判断是否为整数
        //字符串 = myNum.toFixed(num); 小数点后面保留多少位
        //将数字 myNum 的小数点后面保留 num 位小数（四舍五入），并返回。不会改变原数字。注意，返回结果是字符串
        let num = 3.456;
        let num2 = num.toFixed(2);
        console.log(num); // 打印结果：3.456
        console.log(num2); // 打印结果：3.46
        console.log(typeof num);  // number
        console.log(typeof num2); // string
    </script>
</body>

</html>
