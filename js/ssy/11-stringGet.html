<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //字符 = str.charAt(index); 等同于str[index]
        var str = new String('helloworld');

        for (var i = 0; i < str.length; i++) {
            console.log(str.charAt(i));
        }


        //字符 = str.charCodeAt(index);
        //返回字符串指定位置的字符的 Unicode 编码。不会修改原字符串。
        //在实际应用中，通过这个方法，我们可以判断用户按下了哪个按键。

        //    sort();   底层用到了charCodeAt();
        var str = 'I love my country!我你爱中国！';

        //需求：求一个字符串占有几个字符位。
        //思路；如果是英文，站一个字符位，如果不是英文占两个字符位。
        //技术点：判断该字符是否在0-127之间。（在的话是英文，不在是非英文）
        alert(getZFWlength(str)); //30
        alert(str.length); //24

        //定义方法：字符位
        function getZFWlength(string) {
            //定义一个计数器
            var count = 0;
            for (var i = 0; i < string.length; i++) {
                //对每一位字符串进行判断，如果Unicode编码在0-127，计数器+1；否则+2
                if (string.charCodeAt(i) < 128 && string.charCodeAt(i) >= 0) {
                    count++;
                } else {
                    count += 2;
                }
            }
            return count;
        }
    </script>
</body>

</html>
