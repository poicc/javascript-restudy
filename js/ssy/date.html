<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //不传递参数时，则获取系统的当前时间对象
        var date1 = new Date();
        console.log(date1);
        console.log(typeof date1);

        //传递参数 参数是字符串
        const date11 = new Date('2021/11/25 21:00:00')
        console.log(date11)  //Thu Nov 25 2021 21:00:00 GMT+0800 (中国标准时间)
        const date12 = new Date('2020/04/19') // 返回的就是四月
        console.log(date12) // Sun Apr 19 2020 00:00:00 GMT+0800 (中国标准时间)
        const date13 = new Date('2020-05-20')
        console.log(date13) // Wed May 20 2020 08:00:00 GMT+0800 (中国标准时间)
        const date14 = new Date('Wed Jan 27 2021 12:00:00 GMT+0800 (中国标准时间)')
        console.log(date14) // Wed Jan 27 2021 12:00:00 GMT+0800 (中国标准时间)
        const date15 = new Date(2020, 2, 18) // 注意，第二个参数返回的是三月，不是二月
        console.log(date15) // Wed Mar 18 2020 00:00:00 GMT+0800 (中国标准时间)
        const date16 = new Date(2021, 11, 18, 22, 59, 58)
        console.log(date16) // Sat Dec 18 2021 22:59:58 GMT+0800 (中国标准时间)

        //参数是多个数字
        const date21 = new Date(2021, 2, 18); // 注意，第二个参数返回的是三月，不是二月
        console.log(date21); // Thu Mar 18 2021 00:00:00 GMT+0800 (中国标准时间)
        const date22 = new Date(2021, 3, 18, 22, 59, 58);
        console.log(date22); // Sun Apr 18 2021 22:59:58 GMT+0800 (中国标准时间)
        const params = [2021, 06, 12, 16, 20, 59];
        const date23 = new Date(...params);
        console.log(date23); // Mon Jul 12 2021 16:20:59 GMT+0800 (中国标准时间)

        //参数是时间戳
        const date31 = new Date(1637656434940);
        console.log(date31); // Tue Nov 23 2021 16:33:54 GMT+0800 (中国标准时间)
        // 先把时间对象转换成时间戳，然后把时间戳转换成时间对象
        const timestamp = new Date().getTime();
        const date32 = new Date(timestamp);
        console.log(date32);    // Fri Nov 26 2021 00:15:32 GMT+0800 (中国标准时间)



        //Date对象的方法
        var myDate = new Date();
        console.log(myDate); // 打印结果：Fri Nov 26 2021 00:13:08 GMT+0800 (中国标准时间)

        console.log(myDate.getFullYear()); // 打印结果：2021
        console.log(myDate.getMonth() + 1); // 打印结果：11
        console.log(myDate.getDate()); // 打印结果：26

        var dayArr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        console.log(myDate.getDay()); // 打印结果：5
        console.log(dayArr[myDate.getDay()]); // 打印结果：星期五

        console.log(myDate.getHours());   // 打印结果：0
        console.log(myDate.getMinutes()); // 打印结果：13
        console.log(myDate.getSeconds()); // 35
        console.log(myDate.getMilliseconds()); // 打印结果：459
        console.log(myDate.getTime()); // 获取时间戳，打印结果：1637856836940


        /*
            方法：日期格式化
            格式要求：今天是：2021年11月26日 00:18:29 星期五
        */
        function formatDate() {
            var date = new Date();
            var year = date.getFullYear(); // 年
            var month = date.getMonth() + 1; // 月
            var day = date.getDate(); // 日
            var week = date.getDay(); // 星期几
            var hour = date.getHours(); // 时
            hour = hour < 10 ? '0' + hour : hour; // 如果只有一位，则前面补零
            var minute = date.getMinutes(); // 分
            minute = minute < 10 ? '0' + minute : minute; // 如果只有一位，则前面补零
            var second = date.getSeconds(); // 秒
            second = second < 10 ? '0' + second : second; // 如果只有一位，则前面补零
            var result = `今天是: ${year}年${month}月${day}日 ${hour}:${minute}:${second} 星期${week}`;
            return result;
        }
        console.log(formatDate());


        //获取时间戳
        // 方式一：获取 Date 对象的时间戳（最常用的写法）
        const timestamp1 = +new Date();
        console.log(timestamp1); // 打印结果举例：1637857395154

        // 方式二：获取 Date 对象的时间戳（较常用的写法）
        const timestamp2 = new Date().getTime();
        console.log(timestamp2); // 打印结果举例：1637857410115

        // 方式三：获取 Date 对象的时间戳
        const timestamp3 = new Date().valueOf();
        console.log(timestamp3); // 打印结果举例：1637857416726

        // 方式4：获取 Date 对象的时间戳
        const timestamp4 = new Date() * 1;
        console.log(timestamp4); // 打印结果举例：1637857424126

        // 方式5：获取 Date 对象的时间戳
        const timestamp5 = Number(new Date());
        console.log(timestamp5); // 打印结果举例：1637857424126

        // 方式六：获取当前时间的时间戳（很常用）
        console.log(Date.now()); // 打印结果举例：1637857497589
    </script>
</body>

</html>
