<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通过call()调用函数</title>
</head>

<body>
  <script>
    const obj1 = {
      nickName: 'ssy',
      age: 20,
    }
    function fn1() {
      console.log(this)
      console.log(this.nickName)
    }
    fn1.call(this) // this的指向并没有被改变，此时相当于 fn1();
  </script>
</body>

</html>
