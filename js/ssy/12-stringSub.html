<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //新字符串 = str.slice(开始索引, 结束索引); //两个参数都是索引值。包左不包右。
        //新字符串 = str.substring(开始索引, 结束索引); //两个参数都是索引值。包左不包右。
        // substring()和slice()是类似的。但不同之处在于：
        // substring()不能接受负值作为参数。如果传递了一个负值，则默认使用 0。 
        // substring()还会自动调整参数的位置，如果第二个参数小于第一个，则自动交换。

        //字符串 = str.substr(开始索引, 截取的长度);   此方法没有被es标准化

        //String.fromCharCode()：根据字符的 Unicode 编码获取字符。
        var result1 = String.fromCharCode(72);
        var result2 = String.fromCharCode(20013);
        console.log(result1); // 打印结果：H
        console.log(result2); // 打印结果：中

        //新字符串 = str1.concat(str2)； //连接两个字符串
        var str1 = 'hello';
        var str2 = 'world';
        var result = str1.concat(str2);
        console.log(result); 	// 打印结果：helloworld

        //新的数组 = str.split(分隔符);
        //通过指定的分隔符，将一个字符串拆分成一个数组。不会改变原字符串。
        var str = 'p, o, i, c, c'; // 用逗号隔开的字符串
        var array = str.split(','); // 将字符串 str 拆分成数组，通过逗号来拆分
        console.log(array); // 打印结果是数组：["kai", " dao", " tu", " mi"]
        //split()方法：字符串变数组
        var str3 = 'poicc|poicc|poicc'
        console.log(str3.split()) // 无参数，表示：把整个字符串作为一个元素添加到数组中
        console.log(str3.split('')) // 参数为空字符串，则表示：分隔字符串中每一个字符，分别添加到数组中
        console.log(str3.split('|')) // 参数为指定字符，表示：用 '|' 分隔字符串。此分隔符将不会出现在数组的任意一个元素中
        console.log(str3.split('陈')) // 同上

        //新的字符串 = str.replace(被替换的字符，新的字符);
        //replace()方法：替换
        var str2 = 'Today is fine day,today is fine day !';
        console.log(str2);
        console.log(str2.replace('today', 'tomorrow'));   //只能替换第一个today
        console.log(str2.replace(/today/gi, 'tomorrow')); //这里用到了正则，才能替换所有的today

        //newStr = str.repeat(重复的次数);
        //将字符串重复指定的次数。会返回新的值，不会修改原字符串。
        const name = 'helloworld';
        console.log(name.repeat(2)); // 打印内容：helloworldhelloworld

        const telephone = '13088889999'
        const mix_telephone = telephone.slice(0, -4) + '*'.repeat(4) // 模糊电话号码的后四位
        console.log(telephone)      // 打印结果：13088889999
        console.log(mix_telephone) // 打印结果：1308888****

        //trim()：去除字符串前后的空白。
        //去除字符串前后的空格，trim();
        let str4 = '   a   b   c   ';
        console.log(str4);
        console.log(str4.length);
        console.log(str4.trim());
        console.log(str4.trim().length);

        //大小写转换
        var str5 = 'abcdEFG';
        //转换成小写
        console.log(str5.toLowerCase());
        //转换成大写
        console.log(str5.toUpperCase());


        /*
         * html 方法
         anchor() 创建 a 链接
         big()
         sub()
         sup()
         link()
         bold()
         注意，str.link() 返回值是字符串。
         *
        */
        var str = '你好';

        console.log(str.anchor());
        console.log(str.big());
        console.log(str.sub());
        console.log(str.sup());
        console.log(str.link('http://www.baidu.com'));
        console.log(str.bold());
    </script>
</body>

</html>
