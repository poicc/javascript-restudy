<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打开和关闭窗口</title>
</head>

<body>
    <ul>
        <li>
            <a href="javascript:;">点击我打开一个新的页面</a>
        </li>
        <li>
            <a href="javascript:;">点击我关闭本页面</a>
        </li>
    </ul>

    <script>
        //window.open(url,target,param) ●  url：要打开的地址。 target：新窗口的位置。可以是：_blank 、_self、 _parent 父框架。 param：新窗口的一些设置。 返回值：新窗口的句柄。
        //         param这个参数，可以填各种各样的参数，比如：
        // ●  name：新窗口的名称，可以为空 
        // ●  features：属性控制字符串，在此控制窗口的各种属性，属性之间以逗号隔开。 
        // ●  fullscreen = { yes/ no / 1 / 0 } 是否全屏，默认no 
        // ●  channelmode = { yes/ no / 1 / 0 } 是否显示频道栏，默认no 
        // ●  toolbar = { yes/ no / 1 / 0 } 是否显示工具条，默认no 
        // ●  location = { yes/ no / 1 / 0 } 是否显示地址栏，默认no。（有的浏览器不一定支持） 
        // ●  directories = { yes/ no / 1 / 0 } 是否显示转向按钮，默认no 
        // ●  status = { yes/ no / 1 / 0 } 是否显示窗口状态条，默认no 
        // ●  menubar = { yes/ no / 1 / 0 } 是否显示菜单，默认no 
        // ●  scrollbars = { yes/ no / 1 / 0 } 是否显示滚动条，默认yes 
        // ●  resizable = { yes/ no / 1 / 0 } 是否窗口可调整大小，默认no 
        // ●  width = number 窗口宽度（像素单位） 
        // ●  height = number 窗口高度（像素单位） 
        // ●  top = number 窗口离屏幕顶部距离（像素单位） 
        // ●  left = number 窗口离屏幕左边距离（像素单位）  各个参数之间用逗号隔开。



        //新窗口 = window.open(地址,是否开新窗口,新窗口的各种参数);  
        var a1 = document.getElementsByTagName("a")[0];
        var a2 = document.getElementsByTagName("a")[1];
        a1.onclick = function () {
            //举例1
            window.open("http://www.jd.com", "_blank");
            var json = {
                "name": "Hello World",
                "fullscreen": "no",
                "location": "no",
                "width": "100px",
                "height": "100px",
                "top": "100px",
                "left": "100px"
            };
            //举例2  
            window.open("http://www.baidu.com", "_blank", json);
        }

        //关闭本页面  
        a2.onclick = function () {
            window.close();
        }



        //         3、新窗口相关：
        // ●  新窗口.moveTo(5,5) 
        // ●  新窗口.moveBy() 
        // ●  新窗口.resizeTo() 
        // ●  window.resizeBy() 
        var newWin = window.open("demo.html", "_blank", json);
        newWin.moveTo(500, 500);


    </script>
</body>

</html>
