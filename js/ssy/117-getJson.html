<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getJson</title>
</head>

<body>
    <h1>获取JSON数据</h1>
    <input type="button" value="获取JSON" id="getJson">
    <div id="res"></div>
    <script>
        // 获取的是一个，如果要获取多个用这个
        // document.querySelectorAll(selector)
        document.querySelector('#getJson').onclick = function () {
            var ajax = new XMLHttpRequest();
            ajax.open('get', 'http://localhost:3000');
            ajax.send();
            ajax.onreadystatechange = function () {
                if (ajax.readyState == 4 && ajax.status == 200) {
                    // JSON 字符串是字符串 所以我们可以通过responseText获取
                    console.log(ajax.responseText);
                    console.log(typeof ajax.responseText);
                    // 转化为JS对象
                    var jsObj = JSON.parse(ajax.responseText);
                    console.log(jsObj);
                    // 拼接字符串
                    var str = '';
                    str += '<ul>';
                    str += '<li>' + jsObj.name + '</li>';
                    str += '<li>' + jsObj.skill + '</li>';
                    str += '<li>' + jsObj.friend + '</li>';
                    str += '</ul>';
                    // 设置到页面上
                    let div = document.querySelector('#res')
                    div.innerHTML = str;
                }
            };
        };
    </script>
</body>

</html>
