<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用构造函数自定义对象</title>
</head>

<body>
  <script>
    //利用构造函数自定义对象
    var stu1 = new Student('ssy')
    console.log(stu1)
    stu1.sayHi()

    var stu2 = new Student('JavaScript')
    console.log(stu2)
    stu2.sayHi()

    // 创建一个构造函数
    function Student(name) {
      this.name = name //this指的是当前对象实例【重要】
      this.sayHi = function () {
        console.log(this.name + '厉害了')
      }
    }
  </script>
</body>

</html>
