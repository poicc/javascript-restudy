<!DOCTYPE html>
<html>
  <head lang="en"> 
  <meta charset="UTF-8">
  <title>鼠标悬停</title>    
  </head>
  <body>
    <img id="box" src="image/1.jpg" style="cursor: pointer;border: 1px solid #ccc;"/>
   <script>       
    //window.onload页面加载完毕以后再执行此代码 
    window.onload = function () {   
      //需求：鼠标放到img上，更换为另一张图片，也就是修改路径（src的值）。 
      //步骤：          
      //1.获取事件源   
      //2.绑定事件    
      //3.书写事件驱动程序   
      
      //1.获取事件源   
      var img = document.getElementById("box");   
      //2.绑定事件(悬停事件：鼠标进入到事件源中，立即触发事件)  
      img.onmouseover = function () {        
      //3.书写事件驱动程序(修改src)  x
      img.src = "image/ayy.jpg";  
      }          
      
      //2.绑定事件(悬停事件：鼠标进入到事件源中，立即触发事件)  
      img.onmouseout = function () {        
      //3.书写事件驱动程序(修改src)    
      img.src = "image/1.jpg";     
      }       
    }   
   </script>
  </body>
  </html>
