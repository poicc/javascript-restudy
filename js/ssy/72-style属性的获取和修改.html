<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style属性的获取和修改</title>
    <style>
        .box {
            margin: 20px;
            border: 6px solid red;
        }
    </style>
</head>

<body>
    <div class="box" style="width: 200px;height: 100px;background-color: pink;">
    </div>

    <script>
        var box1 = document.getElementsByTagName("div")[0];
        console.log(box1.style.backgroundColor);  //打印pink
        console.log(box1.style.border);  //没有打印结果，因为这个属性不是行内样式
        console.log(typeof box1.style);  //打印结果是object
        console.log(box1.style);         //打印结果是CSSStyleDeclaration

        var box1 = document.getElementsByTagName("div")[0];
        //通过cssText一次性设置行内样式
        box1.style.cssText = "width: 300px;height: 300px;background-color: green;";
        console.log(box1.style.cssText);   //这一行更加可以理解,style是对象
    </script>
</body>

</html>
