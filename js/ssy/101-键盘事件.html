<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
</head>

<body>
    <input type="text">

    <script>
        document.onkeydown = function (event) {
            event = event || window.event;
            console.log('键盘按下了');
        };

        document.onkeyup = function () {
            console.log('键盘松开了');
        };
    </script>

</body>

</html>
