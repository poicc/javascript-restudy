<script>
    Array.prototype.mySort = function (callback) {
        for (var i = 0; i < this.length; i++) {
            for (var j = 0; j < this.length - 1; j++) {
                if (callback(this[i], this[j]) <= 0) {
                    var x = this[i];
                    this[i] = this[j];
                    this[j] = x;
                }
            }
        }
    }

    var arr = new Array()
    arr = [56, 2, 5, 3, 9, 6, 10, 26]
    arr.mySort(function (a, b) {
        return a - b;
    })
    console.log(arr);
</script>

</html>
